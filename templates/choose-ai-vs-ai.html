<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/main-screen.css">

    <title>Choose AI vs AI</title>
</head>
    <body>
        <div class="wrapper text-center">
            <h1>AI vs AI Selector</h1>
            <div class="ai-vs-ai-selector center-content row">
                <div class="col-sm-5 form-group">
                    <label for="white_ai_choice" class="choice-label">White AI</label>
                    <select class="form-control" id="white_ai_choice">
                        <option value="random">Random</option>
                        <option value="point">Point</option>
                        <option value="advanced_point">Advanced point</option>
                        <option value="minimax">Minimax</option>
                        <option value="advanced_minimax">Advanced Minimax</option>
                    </select>
                </div>
                <div class="selector-vs col-sm-2">
                    <h2 id="choice-vs">VS</h2>
                </div>
                <div class="col-sm-5 form-group">
                    <label for="black_ai_choice" class="choice-label">Black AI</label>
                    <select class="form-control" id="black_ai_choice">
                        <option value="random">Random</option>
                        <option value="point">Point</option>
                        <option value="advanced_point">Advanced point</option>
                        <option value="minimax">Minimax</option>
                        <option value="advanced_minimax">Advanced Minimax</option>
                    </select>
                </div>
            </div>
            <button id="play" type="button" class="btn btn-secondary">Start AI vs AI Game</button><br>
            <button id="home-btn" type="button" class="btn btn-secondary">Homepage</button>
        </div>

        <!-- SocketIO -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" integrity="sha384-HHKD5G6fqvxz/wBz7BFYeOPzBKELGIZv5l5HAECcXD3zdAS6n8OppmPH9ZxGXY0G" crossorigin="anonymous"></script>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <script>
            $("#play").click(function() {
                console.log($("#text").val());

                var white_ai = $("#white_ai_choice").val();
                var black_ai = $("#black_ai_choice").val();

                window.location = "/new/ai-vs-ai?white_ai=" + white_ai + "&black_ai=" + black_ai;
            });

            $("#home-btn").click(function () {
               window.location = "/";
            });


        </script>
    </body>
</html>
